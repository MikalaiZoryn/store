spring:
  cloud:
    discovery:
      enabled: false

  config:
    import: "optional:configserver:"

  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE

  flyway:
    enabled: false

  jpa:
    show-sql: true
    properties:
      hibernate:
        hbm2ddlauto: create
        dialect: org.hibernate.dialect.H2Dialect